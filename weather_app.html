<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="wstyle.css">
    <script type="text/javascript" src="wscript.js"></script>
</head>
<body>
<div class="loading">
			<div class="spinner">
				<div class="dot1"></div>
				<div class="dot2"></div>
			</div>
		</div>
		<section id="main"> 
			<div class="bg-primary w-section text-shadow">
				<div class="container">
					<div class="row text-white w-header">
						<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
							<div class="row">
								<div class="col-xs-7">
									<form id="f_locator">
										<div id="w-search-tip" class="tooltiptext text-light">
											<p>You can get weather by city name or city name and <a href="https://www.iso.org/obp/ui/#search" class="text-accent" target="_blank">iso country code (alpha-2 code)</a> divided by comma.</p>
											<h5>Example:</h5>
											<p class="text-white"><strong>Delhi, India</strong></p>
										</div>
										<input type="text" id="location" data-tooltip="#w-search-tip" placeholder="Enter the location "> 
									</form>
									<span class="glyphicon glyphicon-map-marker"></span>
								</div>
								<div class="col-xs-5 text-right"><span id="date"></span></div>
							</div>
							<div class="row">
								<div class="col-xs-3 col-xs-offset-9 text-right">
									<div class="unit-block text-accent text-left">
										<div class="onoffswitch">
											<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="unit-switch" checked>
											<label class="onoffswitch-label" for="unit-switch">
												<span class="onoffswitch-inner"></span>
												<span class="onoffswitch-switch"></span>
											</label>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row text-white w-main">
						<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
								<div class="text-center">
									<i id="wicon-main" class="wi wi-main"></i>
									<span id="temperature"></span>
								</div>
							<div class="row">
								<div class="col-xs-12 w-desc-box">
									<p id="description" class="text-capitalize"></p>
									<p><span id="humidity"></span> <i class="wi wi-humidity"></i> Humidity</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="container card-section">
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
						<div class="days-box row text-center bg-white">
							<div class="col-xs-3 day-first">
								<p class="day"></p>
								<hr class="hr-title hr-title-primary">
								<p><i class="wi"></i></p>
								<p><span class="d-min-temp"></span> <span class="d-max-temp"></span></p>
							</div>
							<div class="col-xs-3">
								<p class="day"></p>
								<hr class="hr-title hr-title-primary">
								<p><i class="wi"></i></p>
								<p><span class="d-min-temp"></span> <span class="d-max-temp"></span></p>
							</div>
							<div class="col-xs-3">
								<p class="day"></p>
								<hr class="hr-title hr-title-primary">
								<p><i class="wi"></i></p>
								<p><span class="d-min-temp"></span> <span class="d-max-temp"></span></p>
							</div>
							<div class="col-xs-3">
								<p class="day"></p>
								<hr class="hr-title hr-title-primary">
								<p><i class="wi"></i></p>
								<p><span class="d-min-temp"></span> <span class="d-max-temp"></span></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section>
			<div class="container text-center">
				<div class="row" id="me">
					<p id="pBy"><span class="glyphicon glyphicon-console"></span><span> coded by</span></p><p id="pMe"><a href="https://codepen.io/Urvi1504/full/zYVabQx">Urvashi Srivastava</a></p>
				</div>
			</div>
		</section>
</body>
</html>
